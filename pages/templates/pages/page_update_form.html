{% extends 'core/index.html'%}
{% block title %}Update{% endblock %}

{% block content %}

{% load crispy_forms_tags %}
<style>.errorlist{color:red;} label{display:none}</style>
<h1 style="margin: 30px"></h1>

  <section class="container">
    <div class="row justify-content-center">
      <div class="col-7">
        {% if 'ok' in request.GET %}
        <p style="color:green;">
          Page edited correctly!.
        </p>
          <a href="{% url 'pages:page' page.id page.title|slugify %}"> Click here, if you want watch the result</a>.
        {% endif %}
        <br><br>
          <img src="{{page.image.url}}" class="img-fluid" alt="Responsive image" width="100%">
        
        <form action="" method="post" enctype="multipart/form-data" >{% csrf_token %}
              {{ form|crispy }}
          <div class="text-center">
            <input type="submit" class="btn btn-secondary btn-lg" value="Upgrade" />
            <a class="btn btn-secondary btn-lg" href="{% url 'pages:delete' page.id %}">Delete</a>
          </div>

        </form>
      
      </div>
    </div>
  </section>
<br><br><br>
{% endblock %}

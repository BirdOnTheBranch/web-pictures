{% extends 'pages/index.html'%}
{% block title %}Update{% endblock %}

{% block content %}

<section class="container">
  <div class="row justify-content-center">
    <div class="col-8 ">
      {% if 'ok' in request.GET %}
      <p style="color:green;">
        Page edited correctly!.
      </p>
        <a href="{% url 'pages:page' page.id page.title|slugify %}"> Click here, if you want watch the result</a>.
      {% endif %}
      <br><br>
        <img src="{{page.image.url}}" class="img-fluid" alt="Responsive image" width="100%">
      <form action="" method="post" enctype="multipart/form-data" >{% csrf_token %}
          {{ form }}
        <div class="text-center">
          <input type="submit" class="btn btn-primary btn-block" value="Update" />
        </div>
          <a href="{% url 'pages:delete' page.id %}">Delete</a>
      </form>
    </div>
  </div>
</section>
<br><br>
{% endblock %}

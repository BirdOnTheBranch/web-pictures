{% extends 'pages/index.html'%}
{% block title %}Web Pictures My Pic {% endblock %}
{% block content %}
 <main role="main">
        <div class="container mb-4 col-8">
            <div class="columns body-columns">
                <div class="column is-9 is-offset-1">
                    <div class="card" >
                        <div class="header">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://source.unsplash.com/random/96x96" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">{{page.title}}</p>
                                    <p class="subtitle is-6">{{page.author}}</p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="{{page.image.url}}" alt="Placeholder image">
                            </figure>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="level is-mobile">
                                <div class="level-left">
                                    <div class="level-item has-text-centered">
                                        <a href="">
                                            <i class="material-icons">favorite_border</i>
                                        </a>
                                    </div>
                                    <div class="level-item has-text-centered">
                                        <div>
                                        <a href="{% url 'page' page.id page.title|slugify %}" class="material-icons">more_horiz</a>
                                            <i class="material-icons">chat_bubble_outline</i>
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="content">
                                <p>
                                    <strong>32 Likes</strong>
                                </p>
                                <p>{{page.comment}}</p>
                                <a>{{page.author}}</a>.
                                <a href="#">#{{page.categories}}</a>
                                <br>
                                <time datetime="{{page.created}}">{{page.created}}</time>
                            </div>
                            
                            <div class="card-footer">
                                <div class="columns is-mobile">
                                    <div class="column is-11">
                                        <div class="field">
                                            <div class="control">
                                                <input class="input is-medium" type="text" placeholder="Add a comment . . .">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column has-text-centered">
                                        <button class="button">
                                            <i class="material-icons">more_horiz</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br><br>



{% endblock %}

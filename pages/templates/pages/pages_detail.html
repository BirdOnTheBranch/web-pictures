{% extends 'pages/pages_list.html'%}

{% block content %}

<div class="columns body-columns">
    <div class="column is-half is-offset-one-quarter">
        <div class="card">
            <div class="header">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="https://source.unsplash.com/random/96x96" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{pages.title}}</p>
                        <p class="subtitle is-6">{{pages.author}}</p>
                    </div>
                </div>
            </div>
            <div class="card-image">
                <figure class="image is-4by3">
                    <img class="img-fluid" src="{{pages.image.url}}" alt="">>
                </figure>
            </div>
            <div class="card-content">
                <div class="level is-mobile">
                    <div class="level-left">
                        <div class="level-item has-text-centered">
                            <a href="">
                                <i class="material-icons">favorite_border</i>
                            </a>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <a href="">
                                    <i class="material-icons">chat_bubble_outline</i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <p>
                        <strong>32 Likes</strong>
                    </p>
                    {{pages.comment|safe}}
                    {% if pages.categories %}
                        <a>{{pages.categories}}</a>.
                        <a href="#">#{{pages.categories}}</a>
                    {% endif %}
                    <br>
                    <time datetime="{{pages.created}}">{{pages.created}}</time>
                </div>
            </div>
            <div class="card-footer">
                <div class="columns is-mobile">
                    <div class="column is-11">
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="text" placeholder="Add a comment . . .">
                            </div>
                        </div>
                    </div>
                    <div class="column has-text-centered">
                        <button class="button">
                            <i class="material-icons">more_horiz</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
{% endblock %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Pictures Media</title>
    {% load static %}
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'core/favicon.ico' %}"/>
   <!-- Main -->
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
</head>

<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="../">
                            <img src="{% static 'core/img/web.png' %}" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <div class="tabs is-right">
                                <ul>
                                    <li class="is-active"><a href="{% url 'pages:pages' %}">Home</a></li>
                                    <li><a href="{% url 'pages:create' %}">Upload</a></li>
                                    <li><a href="">Search</a></li>
                                    <li><a href="">Like</a></li>
                                    <li><a href="">Perfil</a></li>
                                </ul> 
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <br><br><br>
       {% block content %}
       {% endblock  %}

        <div class="hero-foot">
            <div class="container">
                <div class="tabs is-centered">
                    <ul>
                        <li><p><strong>Web Pictures  </strong>   All rigth reserved</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
</body>

</html>
